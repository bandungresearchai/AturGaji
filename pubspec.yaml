name: nabung_challenge
description: >
  Nabung Challenge - Aplikasi menabung yang gamified untuk membantu 
  young professionals Indonesia membangun kebiasaan menabung yang konsisten.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Storage & Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

  # UI/UX Components
  fl_chart: ^0.65.0          # Charts for analytics
  intl: ^0.18.1              # Currency formatting & localization
  google_fonts: ^6.1.0       # Custom fonts

  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2

  # Monetization
  google_mobile_ads: ^4.0.0   # AdMob
  in_app_purchase: ^3.1.11    # In-App Purchase

  # Utilities
  image_picker: ^1.0.5        # Image selection
  share_plus: ^7.2.1          # Social sharing
  url_launcher: ^6.2.2        # Open URLs
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1       # App icon generation
  flutter_native_splash: ^2.3.7         # Splash screen

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/icon/icon.png"
  image_path_android: "assets/icon/icon_android.png"

flutter_native_splash:
  color: "#10b981"
  image: assets/splash/splash.png
  branding: assets/splash/branding.png
  android: true
  ios: false

flutter:
  uses-material-design: true

  # Custom fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/illustrations/
    - assets/splash/
